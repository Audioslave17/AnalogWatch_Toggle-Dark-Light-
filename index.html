<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock">

        <div class="needle hr" style="--h:60px;"><span></span></div>
        <div class="needle mn" style="--h:80px;"><span></span></div>
        <div class="needle ss" style="--h:100px;"><span></span></div>

        <ul>
            <li style="--i:1"><span>1</span></li>
            <li style="--i:2"><span>2</span></li>
            <li style="--i:3"><span>3</span></li>
            <li style="--i:4"><span>4</span></li>
            <li style="--i:5"><span>5</span></li>
            <li style="--i:6"><span>6</span></li>
            <li style="--i:7"><span>7</span></li>
            <li style="--i:8"><span>8</span></li>
            <li style="--i:9"><span>9</span></li>
            <li style="--i:10"><span>10</span></li>
            <li style="--i:11"><span>11</span></li>
            <li style="--i:12"><span>12</span></li>
        </ul>
    </div>
    <div class="center">
        <div id="clock"></div>
    </div>

    <div class="theme">
        <div class="toggle-btn" id="btn">
            <span id="btnText">Dark</span>
            <img src="images/moon.png" id="btnIcon">
        </div>
    </div>


    <script src="logic.js" defer></script>
</body>
</html>
